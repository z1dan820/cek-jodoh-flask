<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Jodoh Berdasarkan Zodiak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menambahkan Font Roboto dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Animasi untuk nama di footer */
        @keyframes hoverEffect {
            0% { color: #00f; transform: scale(1); }
            50% { color: #ff6600; transform: scale(1.1); }
            100% { color: #00f; transform: scale(1); }
        }

        .footer-name:hover {
            animation: hoverEffect 1s ease-in-out infinite;
        }

        /* Fade in effect untuk halaman */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-300 to-black min-h-screen flex flex-col justify-between font-roboto">
    <div class="container mx-auto px-6 py-12 text-white fade-in flex-1">
        <div class="max-w-lg mx-auto p-6 bg-opacity-80 bg-blue-700 rounded-lg shadow-lg text-center">
            <h1 class="text-3xl font-extrabold mb-4">Cek Jodoh Berdasarkan Zodiak</h1>
            <form action="/" method="POST" class="space-y-4">
                <div>
                    <label for="zodiac" class="block text-lg font-medium">Masukkan Zodiak Anda:</label>
                    <input type="text" id="zodiac" name="zodiac" class="w-full px-4 py-2 mt-2 border rounded-md bg-white text-black focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full py-2 bg-blue-500 hover:bg-blue-600 rounded-md text-white font-bold transition duration-300 ease-in-out transform hover:scale-105">
                    Cek Jodoh
                </button>
            </form>

            {% if zodiac %}
                <div class="mt-6 bg-white text-black p-4 rounded-md shadow-lg">
                    <h2 class="text-2xl font-semibold">Hasil Jodoh</h2>
                    <p class="mt-2">Zodiak Anda: <strong>{{ zodiac }}</strong></p>
                    <p class="mt-2">Pasangan yang cocok: 
                        <strong>
                            {% for match in matches %}
                                {{ match }}{% if not loop.last %}, {% endif %}
                            {% endfor %}
                        </strong>
                    </p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="\ py-4 text-center text-white">
         <a href="https://saweria.co/zidan120204" target="_blank" class="text-blue-400 hover:underline animate-pulse">
      Traktir Saya Kopi Bosku
    </a>
        <p class="text-lg">
            Made with ❤️ by 
            <a href="https://www.instagram.com/fhamzidanpulungan_/" target="_blank" class="footer-name font-bold text-xl">Fahrul Hamzidan Pulungan</a>
        </p>
    </footer>
</body>
</html>
